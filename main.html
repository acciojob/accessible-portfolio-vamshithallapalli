<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Heroes</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <!-- Heading with ARIA role -->
    <h1 role="heading">Favourite Heroes</h1>

    <!-- Navigation bar with ARIA role -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem">Ram Charan</li>
            <li role="listitem">Allu Arjun</li>
            <li role="listitem">Chiranjeevi</li>
        </ul>
    </nav>

    <!-- Image with ARIA role and alt text -->
    <img role="img" src="heroes.jpg" alt="Collage of favorite heroes">

    <!-- Brief description -->
    <p>These actors are among the most celebrated in the Telugu film industry, known for their talent, style, and blockbuster movies.</p>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
